<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/" method="POST">
        <select name="CLUB" class = "CLUB">
            {% for i in club %}
                <option value = "{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="submit">
    </form>
    {% if check %}
    <table>
        <tr>
            <th>CLUB</th>
            <th>EVENT</th>
            <th>REGISTRATION DATES</th>
            <th>TIMINGS</th>
            <th>NO OF DAYS</th>
            <th>LOCATION</th>
        </tr>
        {% for i in check %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
            <td>{{i[5]}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
